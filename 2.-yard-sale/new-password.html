<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale - New password</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/basic-nav-redesign.css">
</head>
<body>
    <nav class="navbar">
        <div>
            <img src="img/logo_yard_sale.svg" alt="Logo yard sale" srcset="">
        </div>
        <ul class="navbar__left-list">
            <li><a class="navbar__link navbar__link--active" href="">All</a></li>
            <li><a class="navbar__link" href="">Clothes</a></li>
            <li><a class="navbar__link" href="">Electronics</a></li>
            <li><a class="navbar__link" href="">Furniture</a></li>
            <li><a class="navbar__link" href="">Toys</a></li>
            <li><a class="navbar__link" href="">Others</a></li>
        </ul>
        <ul class="navbar__rigth-list">
            <li><a class="navbar__link navbar__link--acent" href="">Sing in</a></li>
            <li><a href=""><img src="icons/icon_shopping_cart_notification.svg" alt=""></a></li>
        </ul>
    </nav>
    <div class="form-container">
        <div>
            <img class="form-login__image" src="img/logo_yard_sale.svg" alt="Logo yard sale">
        </div>
        <form class="form-login" action="">
            <h2 class="form-login__label-title">Create a new password</h2>
            <p class="form-login__label-subtitle">Enter a new password for your account</p>
            <div>
                <label class="form-login__label" for="password">Password</label>
                <input class="form-login__input" type="password" name="password" id="password" placeholder="********">
            </div>
            <div>
                <label class="form-login__label" for="re-password">Re-enter password</label>
                <input class="form-login__input" type="password" name="re-password" id="re-password" placeholder="********">
            </div>
            <div hidden>
                <p class="alert-mistake">Invalid user ID and password combination</p>
            </div>
            <button class="button button--primary" type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
